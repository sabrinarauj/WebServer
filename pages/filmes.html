<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Filmes</title>
</head>
<body>
    <h1>Página de listar filmes</h1>
    <ul id="filmes"></ul>

    <h2>Deletar Filme</h2>
    <input type="text" id="deletarFilme" placeholder="Nome do filme">
    <button onclick="deletar_filme()">Apagar Filme</button>

    <h2>Editar Filme</h2>
    <input type="text" id="tituloFilme" placeholder="Nome do filme a editar"><br>
    <input type="text" id="novoNome" placeholder="Novo nome"><br>
    <input type="text" id="novoAtores" placeholder="Novo(s) ator(es)"><br>
    <input type="text" id="novoDiretor" placeholder="Novo diretor"><br>
    <input type="text" id="novoAno" placeholder="Ano"><br>
    <input type="text" id="novoGenero" placeholder="Gênero"><br>
    <input type="text" id="novoProdutora" placeholder="Produtora"><br>
    <input type="text" id="novaSinopse" placeholder="Sinopse"><br>
    <input type="text" id="novaCapa" placeholder="URL da capa"><br>
    <button onclick="editar_filme()">Salvar</button>
</body>
</html>
