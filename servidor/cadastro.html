<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Back-end</title>
</head>
<body>
    <h1>Cadastro</h1>
    <section>
        <label>Nome do filme</label>
        <input type="text" placeholder="Digite o nome do filme" />
        <label>Atores</label>
        <input type="text" placeholder="Digite os nomes dos atores" />
        <label>Diretor</label>
        <input type="text" placeholder="Digite o nome do(a) diretor(a)" />
        <label>Ano</label>
        <input type="date" placeholder="Data do filme" />
        <label>Gênero</label>
        <input type="text" placeholder="Digite o gênero do filme" />
        <label>Produtora</label>
        <input type="text" placeholder="Digite a produtora do filme" />
        <label>Sinopse</label>
        <input type="text" placeholder="Escreva a sinopse do filme" />
    </section>
</body>
</html>
