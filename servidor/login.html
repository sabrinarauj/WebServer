<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login</title>
</head>
<body>
    <!--div de estilização para o formulário-->
    <div id="paginaLogin">
    <!--criação do formulário-->
    <form action="/send_login" method="post" id="formularioLogin">
    <h1>Login</h1>
    <!--inputs e labels para a inserção dos dados-->
    <label>E-mail</label>
    <input type="email" placeholder="joaogomes@gmail.com" name="email"/>
    <label>Senha</label>
    <input type="password" placeholder="Digite sua senha" name="senha" />
    
     <button class="btnForms" type="submit">Entrar</button>
      <p>Esqueci minha senha</p>
    </form> 
</div>
</body>
</html>
